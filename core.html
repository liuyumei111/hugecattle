<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>核心业务</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script src="./js/jquery.min.js"></script>
    <style>
        .footer {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body>
<!-- 导航容器 -->
<div class="header"></div>
<script src="./js/nav.js"></script>

<!--主体内容-->
<div class="core-main minWidth-1200">
    <div class="content content-">
        <div class="left-box">
            <h2>核心业务</h2>
        </div>
        <div class="right-box">
            <img src="./img/log1.jpg" alt=""/>
            <p class="right-box-text"></p>
        </div>
    </div>
</div>
<!--底部版权-->
<div class="footer">
    巨牛（北京）投资有限公司&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;粤ICP备102152884号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;粤公网安备号44010402000169号
</div>
<script>
    $.ajax({
        url: 'http://localhost:8080/JuNiu/queryAllJuniu.do',
        type: 'GET',
        datatype: 'json',
        success: function (data) {
            var data = JSON.parse(data);
            if (data.result == 'success') {
                var obj1 = data.data;
                var str = '';
                str = `${obj1.j_desc}`;
                $('.right-box-text').html(str)
            } else {
                alert(data.errorMsg)
            }

        },
        error: function () {
            alert('服务器繁忙')
        }

    })
</script>
</body>

</html>
