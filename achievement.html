<html lang="en">

<head>

</head>

<body>
<!-- 导航容器 -->
<div class="header"></div>
<script src="./js/nav.js"></script>

<!--主体内容-->
<div class="achievement-main">
    <div class="content content-1200">
        <div class="box">
            <h2>成功案例</h2>
            <ul class="list">
            </ul>
            <div class="alert animated fadeInDown">
                <span class="close">╳</span>
                <div class="shadow"></div>

        </div>

</div>

<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
    $(function () {
//                渲染列表数据
        $.ajax({
            url: 'http://localhost:8080/JuNiu/getResult.do',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log(data)
                if (data.result == 'success') {
                    var data = data.data;
                    console.log(data)
                    var str = '';
                    for (var i = 0; i < data.length; i++) {
                        var data1 = data[i]
                        var a=i+1
                        a=a+'.'
                        str += `<li data-id=${i}>${a}${data1.c_name}</li>`
                    }
                    $('.list').html(str);
                    var $listLi = $(".list li");
                    $listLi.click(function () {
                        var $this = $(this);
                        var index = $this.attr("data-id");
                        /** 点击li时添加class 改变颜色 **/
                        $this.siblings().removeClass("active");
                        $(this).addClass("active");
                        //弹窗中的内容
//                        if(data[index].c_img){
                            var oImg = new Image();
                            oImg.onload = function(){
                                var html = `<h3><img src=${data[index].c_img} alt="">${data[index].c_name}</h3>
                                            <p>${data[index].c_desc}</p>`;
                                $(".alert").show().find(".shadow").html(html).mCustomScrollbar({
                                    set_height:"80%",
                                    mouseWheel: true
                                });
                            }
                            oImg.src = data[index].c_img;
//                        }else {
//                                var html = `<h3>${data[index].c_name}</h3>
//                                            <p>${data[index].c_desc}</p>`;
//                        }

                        //添加弹窗数据元素



                    })
                } else {
                    alert(data.errorMsg)
                }
            },
            error: function () {
                alert('服务器繁忙')
            }

        });

        /** 点击X删除元素 **/
        $(".alert").find("span").on("click", function () {
            $(".alert").hide();
            $(".alert").find(".shadow").html("");
        })
    })
</script>
</body>

</html>
