<script>
    $.ajax({
        url: 'http://localhost:8080/JuNiu/queryAllComDesc.do',
        type: 'GET',
        dataytpe: 'json',
        success: function (data) {
            var data = JSON.parse(data);
            if (data.result == 'success') {
                var obj1 = data.data;
                console.log(obj1);
                var str = `<h3>${obj1.cd_name}</h3>
                         ${obj1.cd_desc}`;

                $('.js').html(str)
            } else {
                alert(data.errorMsg)
            }
        },
        error: function () {
            alert('服务器繁忙')
        }
    })
</script>
